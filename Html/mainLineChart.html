<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            overflow: scroll;
            overflow-y: hidden;
            overflow-x: hidden;
        }
    </style>
    <script src="chart.js"></script>
    <script src="parameterForLineChart.js"></script>
</head>

<body>
    <div style="height:50%;width:100%;">
        <canvas id="myChart" width="400" height="135"></canvas>
    </div>
    <script>
        function refresh() {
            location.reload();
        }


        var timeList = [];

        for (i = 0; i < 7; i++) {
            var day1 = new Date();
            day1.setTime(day1.getTime() - i * 24 * 60 * 60 * 1000);
            var s1 = day1.getFullYear() + "-" + (day1.getMonth() + 1) + "-" + day1.getDate();
            timeList.unshift(s1);
        }
        function show() {
            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    //labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange", "seven"],
                    labels: timeList,
                    datasets: [{
                        fill: true,
                        lineTension: 0.4,
                        borderColor: "#5a6efd",
                        backgroundColor: "rgba(22, 93, 255, 0.2)",
                        //pointRadius: 6,
                        data: dataset,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            display: false,
                        },
                        title: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: "rgba(242, 243, 245,1)"
                            }
                        },
                        y: {
                            suggestedMax: 100,
                            min: 0,
                            grid: {
                                color: "rgba(242, 243, 245,1)"
                            }
                        }
                    }
                }
            });
        }
        show();
    </script>
</body>

</html>
