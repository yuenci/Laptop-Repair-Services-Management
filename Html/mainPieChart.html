<html lang="en">

<head>

<body>

    <div style="height:40%;width:40%;">
        <canvas id="myChart" width="135" height="135"></canvas>
    </div>
    <script>
        function show(sqlData) {
            //alert("收到Net程序事件,我是JS弹框.")
            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: "pie",
                data: {
                    labels: ["Red", "Yellow", "Blue"],
                    datasets: [
                        {
                            data: [10, 20, 30],
                            backgroundColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)'
                            ]
                        }
                    ]
                },
                options: {
                    responsive: true
                }
            });
        }
    </script>
</body>
