    <script>
        function refresh1() {
            location.reload();
        }
        let axisColor = "#666666"
        if (theme == "dark") {
            document.body.style.background = "rgb(28, 47, 70)"
            axisColor = "white"
        }


        function show1() {
            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: "doughnut",
                data: {
                    labels: ["Virus", "Run slow", "Screen", "Keyboard", "Battery", "OS", "Data", "Internet"],
                    datasets: [
                        {
                            data: dataset,
                            backgroundColor: [
                                "#F53F3F",
                                "#FF7D00",
                                "#FADC19",
                                "#00B42A",
                                "#14C9C9",
                                "#165DFF",
                                "#D91AD9",
                                "#86909C",
                            ]
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: "right",
                            labels: {
                                color: axisColor
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    return "Order quantity of " + tooltipItem.label + ": " + tooltipItem.formattedValue
                                }
                            }
                        },
                    }
                }
            });
        }
        show1();
    </script>
